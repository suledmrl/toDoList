<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Rubik+Bubbles&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>


</head>

<body>

    <div class="container">
        <h1 id="title">To Do List</h1>
        <form action="#">
            <input type="text" id="inputText" placeholder="write here...">
            <input type="submit" id="addToDo" value="Add">
            <input type="submit" id="clearToDo" value="Clear">
        </form>
        <div class="to-dos" id="toDoContainer">

        </div>
    </div>

</body>

</html>
